<div class="min-h-screen container">
    <div class="timeline_container">
        <ng-container *ngFor="let item of commitArray">
            <app-commit [commit]="item"></app-commit>
        </ng-container>
    </div>

    <div class="w-full h-20 flex justify-center items-center" ><fa-icon class="show_more" (click)="fetchMore(commitUrl)" [icon]="arrow"></fa-icon></div>
</div>
