<a (click)="setLinks(user.repos_url , user.url)" routerLink="repos" >
    <div class="container ">

        <div class="flex gap-5">
            <img  src={{user.avatar_url}} />
            <h2>{{user.login}}</h2>
        </div>

        <div class="buttons">
            <a href={{user.html_url}} target="_blank">
                <div class="button">GitHub</div>
            </a>
        </div>
    </div>
</a>
